<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full m-0">
    <!-- Fixed Nav -->
    <nav class="fixed top-0 left-0 right-0 h-16 bg-blue-600 text-white flex items-center px-4 z-50">
        NAV
    </nav>

    <!-- Page layout below nav -->
    <div class="pt-16 flex h-[calc(100vh-4rem)]">
        <!-- Sidebar -->
        <aside class="w-56 bg-gray-100 p-4">
            Side
            <menu type="context" class="mt-4 text-sm text-gray-500">menu</menu>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-white p-4">
            Main content
        </main>
    </div>
</body>

</html>
