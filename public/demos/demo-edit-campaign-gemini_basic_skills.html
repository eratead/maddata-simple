            <!-- Basic Details Card -->

                        </div>

                        <!-- Client -->

    <!-- Script to handle accordions and mobile menu -->
    <script>
        function toggleAccordion(button, contentId, iconId) {
            const content = document.getElementById(contentId);
            const icon = document.getElementById(iconId);
            const isExpanded = button.getAttribute('aria-expanded') === 'true';

            if (isExpanded) {
                // Collapse
                content.classList.add('hidden');
                icon.classList.remove('rotate-180');
                button.setAttribute('aria-expanded', 'false');
                button.classList.remove('bg-gray-50/50');
            } else {
                // Expand
                content.classList.remove('hidden');
                icon.classList.add('rotate-180');
                button.setAttribute('aria-expanded', 'true');
                button.classList.add('bg-gray-50/50');
            }
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const isMenuOpen = !sidebar.classList.contains('-translate-x-full');

            if (isMenuOpen) {
                // Close menu
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-100');
                overlay.classList.add('opacity-0');
                // Wait for transition to finish before hiding
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 300);
            } else {
                // Open menu
                overlay.classList.remove('hidden');
                // Slight delay to allow display:block to apply before animating opacity
                setTimeout(() => {
                    overlay.classList.remove('opacity-0');
                    overlay.classList.add('opacity-100');
                    sidebar.classList.remove('-translate-x-full');
                }, 10);
            }
        }
    </script>
